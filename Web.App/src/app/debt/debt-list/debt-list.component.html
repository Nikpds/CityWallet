<div class="container">
  <section class="hero is-dark is-small">
    <div class="hero-body">

      <h1 class="title">
        Λογαριασμοί
      </h1>
      <h2 class="subtitle">
        Άμεση και γρήγορη πληρωμή των Λογαριασμών σας!
      </h2>
      <div class="columns is-marginless is-multiline">
        <div class="column is-top-paddingless is-12 is-clearfix">
          <span class="is-pulled-right">
            <p class="is-grouped">
              <button class="button is-info" [disabled]="true">Πληρωμή</button>
              <button class="button is-warning">Διακανονισμός</button>
            </p>
          </span>
        </div>
        <div class="column is-12">
          <table class="table is-fullwidth is-striped">
            <thead>
              <tr>
                <th>ΑΑ</th>
                <th>Υπηρεσία</th>
                <th>Ποσό</th>
                <th>Λήξη</th>
                <th class="selecteBill">Επιλογή</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let d of debts;let i = index">
                <td>{{i + 1}}</td>
                <td>{{d.description}}</td>
                <td>{{d.amount}}</td>
                <td>{{d.dateDue|date:'dd-MM-yyyy'}}</td>
                <td>
                  <div class="field">
                    <div class="control">
                      <div class="b-checkbox is-warning">
                        <input id="checkbox+{{i}}" class="styled" type="checkbox">
                        <label for="checkbox+{{i}}">
                        </label>
                      </div>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>
</div>
