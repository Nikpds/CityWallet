  <div class="bck-color">
    <div class="columns is-marginless is-multiline">
      <div class="column  is-3-desktop is-offset-8-desktop is-offset-0-tablet is-12-tablet">
        <div class="card vcenter" [@glow]="effect">
          <div class="card-content">
            <p class="title ">
              Pay & Go
            </p>
            <div class="field">
              <span class="subtitle is-6 ">
                Όνομα Χρήστη
              </span>
              <div class="control">
                <input class="input" [(ngModel)]="username" type="text" >
              </div>
            </div>
            <div class="field">
              <span class="subtitle is-6 ">
                Κωδικός
              </span>
              <div class="control">
                <input class="input" (keyup.enter)="login()" [(ngModel)]="password" type="password" >
              </div>
            </div>
            <div class="field">
              <a class="is-link is-primary ">Ξεχάσατε τον κωδικό σας ?</a>
            </div>
            <div class="field is-clearfix">
              <a class="button is-dark is-pulled-right" (click)="login()">Σύνδεση</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
