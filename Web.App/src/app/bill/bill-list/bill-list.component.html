<div class="container">
  <section class="hero  is-small">
    <div class="hero-body">
      <h1 class="title has-text-white">
        Λογαριασμοί
      </h1>
      <h2 class="subtitle has-text-white">
        Άμεση και γρήγορη πληρωμή των Λογαριασμών σας!
      </h2>
      <div class="columns is-marginless is-multiline">
        <div class="column is-top-paddingless is-12 is-clearfix">
          <span class="is-pulled-right">
            <p class="is-grouped">
              <button class="button is-info is-outlined is-small" [disabled]="billsForPay.length == 0" [routerLink]="['payment']">Πληρωμή</button>
              <button class="button is-warning is-outlined is-small" [disabled]="billsForPay.length == 0">Διακανονισμός</button>
            </p>
          </span>
        </div>
        <div class="column is-12">
          <table class="table is-fullwidth is-striped is-transparent">
            <thead>
              <tr>
                <th class="is-hidden-mobile">ΑΑ</th>
                <th>Υπηρεσία</th>
                <th>Ποσό</th>
                <th class="is-hidden-mobile">Λήξη</th>
                <th class="selecteBill">Επιλογή</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let d of bills;let i = index">
                <td class="is-hidden-mobile">{{i + 1}}</td>
                <td>{{d.description}}</td>
                <td>{{d.amount}} &euro;</td>
                <td class="is-hidden-mobile">
                  <span [ngClass]="{'has-text-danger':checkFallDue(d.dateDue)}">{{d.dateDue|date:'dd-MM-yyyy'}} </span>
                  <span *ngIf="checkFallDue(d.dateDue)">&nbsp; (Ληξιπρόθεσμο)</span>
                </td>
                <td >
                  <div class="field">
                    <div class="control">
                     <a class="button is-default is-xs" (click)="addRemovebill(i,d.id)"><i class="fa" 
                      [ngClass]="{'has-text-white': !isOnPayList(d.id),'has-text-warning': isOnPayList(d.id),'fa-square': !isOnPayList(d.id), 'fa-check': isOnPayList(d.id)}"></i></a>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>
</div>
