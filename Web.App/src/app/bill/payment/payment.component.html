<section class="hero is-transparent">
  <div class="hero-body">
    <div class="container">
      <div class="steps">
        <div class="step-item" [ngClass]="{'is-active': step >= 0,'is-completed': step > 0 }">
          <div class="step-marker">
            <span class="icon">
              <i class="fa fa-check"></i>
            </span>
          </div>
          <div class="step-details">
            <a class="step-title" (click)="step = 0">Λογαριασμοί</a>
            <p>Επιβεβαίωση Λογαριασμών</p>
          </div>
        </div>
        <div class="step-item" [ngClass]="{'is-active': step >= 1,'is-completed': step > 1 }">
          <div class="step-marker">
            <span class="icon">
              <i class="fa fa-credit-card"></i>
            </span>
          </div>
          <div class="step-details ">
            <a class="step-title" (click)="step = 1">Χρέωση</a>
            <p>Εισαγωγή πιστωτικής κάρτας.</p>
          </div>
        </div>
        <div class="step-item" [ngClass]="{'is-active': step >= 2,'is-completed': step > 2 }">
          <div class="step-marker">
            <span class="icon">
              <i class="fa fa-flag-checkered"></i>
            </span>
          </div>
          <div class="step-details">
            <a class="step-title" (click)="step = 2">Ολοκλήρωση</a>
            <p>Επιβεβαίωση στοιχείων και ολοκλήρωση.</p>
          </div>
        </div>
      </div>


      <div class="columns is-marginless is-multiline">
        <div class="column is-12">
          <app-bill-to-pay *ngIf="step == 0"></app-bill-to-pay>
          <app-credit-card *ngIf="step == 1"></app-credit-card>
          <app-payment-overview (setState)="ediCreditCard($event)" *ngIf="step == 2"></app-payment-overview>
        </div>
        <div class="column is-12">
          <div class="field is-grouped is-pulled-right">
            <p class="control">
              <button class="button is-default" *ngIf="step != 0" (click)="previousStep()">
                Προηγουμενο
              </button>
            </p>
            <p class="control">
              <a class="button is-primary" (click)="step != 2 ? nextStep():payBills()">
                {{step == 2? 'Ολοκληρωση':'Επομενο'}}
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
