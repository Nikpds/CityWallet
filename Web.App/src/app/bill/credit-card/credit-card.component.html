<div class="columns  is-multiline">
  <div class="column is-6">
    <h1 class="title ">
      Χρέωση
    </h1>
    <h2 class="subtitle is-6  ">
      Εισάγετε τα στοιχεία της πιστωτικής σας.
    </h2>
    <form [formGroup]="creditCardForm">
      <div class="box">
        <div class="field">
          <label class="label">Αριθμός Κάρτας</label>
          <div class="control is-expanded">
            <input class="input" formControlName="creditCardNumber" [ngClass]="{'is-danger':formErrors.creditCardNumber}" type="text">
            <div *ngIf="formErrors.creditCardNumber" class="help is-danger">
              {{ formErrors.creditCardNumber }}
            </div>
          </div>
        </div>
        <div class="field is-horizontal">
          <div class="field-body">
            <div class="field">
              <label class="label">Όνομα κατόχου</label>
              <div class="control is-expanded">
                <input class="input" formControlName="owner" [ngClass]="{'is-danger':formErrors.owner}" type="text">
                <div *ngIf="formErrors.owner" class="help is-danger">
                  {{ formErrors.owner }}
                </div>
              </div>
            </div>
            <div class="field">
              <label class="label">CVV</label>
              <div class="control">
                <input class="input" formControlName="cvv" [ngClass]="{'is-danger':formErrors.cvv}" type="text">
                <div *ngIf="formErrors.cvv" class="help is-danger">
                  {{ formErrors.cvv }}
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="field">
          <label class="label">Ημερομηνία Λήξης</label>
        </div>
        <div class="field is-horizontal">
          <div class="field-body">
            <div class="field">
              <p class="control is-expanded">
                <span class="select is-fullwidth">
                  <select >
                    <option *ngFor="let m of months">{{m}}</option>
                  </select>
                </span>
              </p>
            </div>
            <div class="field">
              <p class="control is-expanded">
                <span class="select is-fullwidth">
                  <select>
                    <option *ngFor="let y of years">{{y}}</option>
                  </select>
                </span>
              </p>
            </div>
          </div>
        </div>
        <figure class="image">
          <img src="../../../assets/creditcards.png">
        </figure>
      </div>
    </form>
  </div>
</div>
