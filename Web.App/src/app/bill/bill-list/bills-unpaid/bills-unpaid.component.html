<div class="is-clearfix field">
  <div class="is-pulled-right">
    <p class="is-grouped">
      <button class="button is-primary" [disabled]="billsForPay.length == 0" [routerLink]="['payment']">{{'Common.PayBtn'|translate:lang}}</button>
      <button class="button is-warning" [disabled]="billsForPay.length == 0" [routerLink]="['settlement']">{{'Common.SettlementBtn'|translate:lang}}</button>
    </p>
  </div>
</div>
<div class="card">
  <div class="card-content">
    <table class="table is-fullwidth is-striped" *ngIf="bills.length > 0">
      <thead>
        <tr>
          <th class="is-hidden-mobile">{{'Bills.AA'|translate:lang}}</th>
          <th>{{'Bills.Service'|translate:lang}}</th>
          <th>{{'Bills.Debt'|translate:lang}}</th>
          <th class="is-hidden-mobile">{{'Bills.DueDate'|translate:lang}}</th>
          <th class="selecteBill">{{'Common.Select'|translate:lang}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let i = index;let d of bills | paginate: { itemsPerPage: config.pageSize, currentPage: config.currentPage }">
          <td class="is-hidden-mobile">{{i + 1}}</td>
          <td>{{d.description}}</td>
          <td>{{d.amount}} &euro;</td>
          <td class="is-hidden-mobile">
            <span [ngClass]="{'has-text-danger':checkFallDue(d.dateDue)}">{{d.dateDue|date:'dd-MM-yyyy'}} </span>
            <span *ngIf="checkFallDue(d.dateDue)">&nbsp; ({{'Bills.OverDue'|translate:lang}})</span>
          </td>
          <td>
            <div class="field">
              <div class="control">
                <a class="button is-default is-xs" (click)="addRemovebill(d.id)">
                  <i class="fa" [ngClass]="{'has-text-dark': !isOnPayList(d.id),'has-text-warning': isOnPayList(d.id),'fa-square': !isOnPayList(d.id), 'fa-check': isOnPayList(d.id)}"></i>
                </a>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <app-pagination *ngIf="bills.length > 0" [config]="config" [data]="bills"></app-pagination>

  </div>
</div>
