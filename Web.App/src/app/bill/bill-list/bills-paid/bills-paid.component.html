<div class="is-clearfix field">
  <div class="is-pulled-right ">
    <p class="is-grouped">
      <button class="button is-primary" [disabled]="!selectedBill" [routerLink]="['payment']">Εκτύπωση</button>
    </p>
  </div>
</div>
<div class="card">
  <div class="card-content">
    <table class="table is-fullwidth is-striped">
      <thead>
        <tr>
          <th class="is-hidden-mobile">ΑΑ</th>
          <th>Υπηρεσία</th>
          <th>Ποσό</th>
          <th class="is-hidden-mobile">Λήξη</th>
          <th>Ημ/νια Πληρωμής</th>
          <th class="is-hidden-mobile">Μέθοδος</th>
          <th class="selecteBill"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let d of bills;let i = index">
          <td class="is-hidden-mobile">{{i + 1}}</td>
          <td>{{d.description}}</td>
          <td>{{d.amount}} &euro;</td>
          <td class="is-hidden-mobile">{{d.dateDue|date:'dd-MM-yyyy'}}</td>
          <td>{{d.payment.paidDate|date:'dd-MM-yyyy'}}</td>
          <td class="is-hidden-mobile">{{d.payment.method}}</td>
          <td>
              <div class="field">
                <div class="control">
                  <a class="button is-default is-xs" (click)="selectBill(i)">
                    <i class="fa" 
[ngClass]="{'has-text-white': !checkSelected(d.id) ,'has-text-warning': checkSelected(d.id),'fa-square': !checkSelected(d.id), 'fa-check': checkSelected(d.id)}"></i>
                  </a>
                </div>
              </div>
            </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
